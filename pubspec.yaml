name: nox_ai
description: "NOX AI - Your intelligent assistant app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1

  # Routing
  go_router: ^14.2.0

  # Networking
  dio: ^5.4.3
  connectivity_plus: ^6.0.3

  # Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.6
  logger: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/brand/
